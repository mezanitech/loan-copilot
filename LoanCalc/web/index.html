<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Loan Co-Pilot - Manage Your Loans</title>
    <meta name="title" content="Loan Co-Pilot - Manage Your Loans" />
    <meta name="description" content="Your copilot for managing loans. Track payments, visualize progress, and navigate your path to financial freedom." />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#7C3AED" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Loan Co-Pilot" />
    <meta name="application-name" content="Loan Co-Pilot" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Loan Co-Pilot - Manage Your Loans" />
    <meta property="og:description" content="Your copilot for managing loans. Track payments, visualize progress, and navigate your path to financial freedom." />
    <meta property="og:image" content="/icon.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Loan Co-Pilot - Manage Your Loans" />
    <meta property="twitter:description" content="Your copilot for managing loans. Track payments, visualize progress, and navigate your path to financial freedom." />
    <meta property="twitter:image" content="/icon.png" />
    
    <!-- Preload fonts -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      #root {
        display: flex;
        flex-direction: column;
      }
      
      /* Loading screen */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 100px;
        height: 100px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(0.95);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-container">
      <div class="loading-logo">ðŸ’°</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen once app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
